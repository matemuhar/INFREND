<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<style>
.ui-widget, .ui-widget .ui-widget {
	font-size: 90% !important;
}
</style>
	</h:head>
	<h:body>
		<p:layout fullPage="true">
		<p:layoutUnit position="north" style="border: 0;">
			<ui:insert name="header">
				<ui:include src="/templates/header.xhtml" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="west" resizable="true" size="250" minSize="210" maxSize="510" style="height:100%;">
			<ui:insert name="menu">
				<ui:include src="/templates/menu.xhtml" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="center" style="border: 0;">
			<ui:insert name="content">
				<ui:include src="/templates/contents.xhtml" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="south" style="border: 0;">
			<ui:insert name="footer">
				<ui:include src="/templates/footer.xhtml" />
			</ui:insert>
		</p:layoutUnit>
	</p:layout>
	</h:body>
</f:view>
</html>
